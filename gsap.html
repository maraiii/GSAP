<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            background: #f4f4f4;
        }
        .box {
            width: 100px;
            height: 100px;
            background: red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>

    <script>
        window.onload = function() {
            gsap.to("#box1", { x: 200, rotation: 360, scale: 1.5, duration: 2, delay: 2 });

            gsap.from("#box2", { x: -200, opacity: 0, scale: 0, duration: 2, delay: 2 });

            gsap.fromTo("#box3", 
                { x: 0, opacity: 0, scale: 0.5 }, 
                { x: 200, opacity: 1, scale: 1.5, duration: 2 }
            );
        };
    </script>

</body>
</html>
